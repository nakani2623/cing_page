<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Form</title>
</head>
<body>
    <header>
        <h1 class="logo">Cing</h1>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

  <h2>Jewelry Booking Form</h2>
  <form id="bookingForm">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Message: <textarea name="message" required></textarea></label><br>
    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById('bookingForm');
    const responseBox = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        email: formData.get('email'),
        message: formData.get('message'),
      };

      try {
        const res = await fetch('https://vu010eaggj.execute-api.ap-southeast-2.amazonaws.com/prod/book', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (res.ok) {
          responseBox.innerText = '✅ Booking submitted!';
        } else {
          responseBox.innerText = '❌ Error: ' + (result.error || 'Unknown');
        }
      } catch (err) {
        responseBox.innerText = '❌ Network error';
        console.error(err);
      }
    });
  </script>
</body>
</html>
